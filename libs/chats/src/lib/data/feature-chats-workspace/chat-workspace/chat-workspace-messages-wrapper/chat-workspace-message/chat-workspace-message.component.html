@if (message(); as message) {
<app-avatar-circle
  class="size32"
  [avatarUrl]="message.user?.avatarUrl"
></app-avatar-circle>

<div class="message-container">
  @if (isMine) {
  <strong class="medium-text mb8"
    >{{ message.createdAt | date : 'HH:mm' }} {{ message.user?.firstName }}
    {{ message.user?.lastName }}
  </strong>
  } @else {
  <strong class="medium-text mb8"
    >{{ message.user?.firstName }} {{ message.user?.lastName }}
    {{ message.createdAt | date : 'HH:mm' }}
  </strong>
  }
  <div class="message-text medium-text">
    {{ message.text }}
  </div>
</div>
}
